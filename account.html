<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rampurhat One â€” Account</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="account">
  <div class="header">
    <div class="brand"><h1>Account</h1><div class="small-muted">Sign up / Sign in</div></div>
    <div class="controls">
      <select id="langToggle" class="select small-btn"></select>
      <button id="themeToggle" class="small-btn">ðŸŒ‘/ðŸŒ•</button>
      <div id="authArea" class="row"></div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h3>Create account</h3>
      <label>Choose role</label>
      <select id="roleSelect" class="select">
        <option value="customer">Customer</option>
        <option value="merchant">Merchant</option>
      </select>
      <div style="margin-top:8px" class="row">
        <button id="googleCreate" class="btn">Create with Google</button>
        <button id="emailCreate" class="small-btn">Create (Email)</button>
      </div>
      <div style="margin-top:12px;">
        <label>Email</label>
        <input id="emailField" type="email" placeholder="you@domain.com"/>
        <label>Password</label>
        <input id="passField" type="password" placeholder="password"/>
        <div class="row" style="margin-top:8px;">
          <button id="emailCreateBtn" class="btn">Sign Up</button>
          <button id="emailSignInBtn" class="small-btn">Sign In</button>
        </div>
      </div>
    </div>

    <div class="card">
      <h3>Your profile</h3>
      <div id="profileArea" class="small-muted">Sign in to edit your profile</div>
      <div style="margin-top:10px;">
        <button id="signOutBtn" class="small-btn">Sign Out</button>
        <button id="resetBtn" class="small-btn" style="margin-left:8px">Reset ALL items (danger)</button>
      </div>
    </div>

    <div class="footer small-muted">Reset deletes all items â€” only use if you want a fresh start.</div>
  </div>

  <div id="modalRoot" style="display:none"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
