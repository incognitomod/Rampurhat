<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rampurhat One</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    p {
      color: #555;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 200px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 5px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-size: 16px;
    }
    #itemsList {
      margin-top: 20px;
    }
    .itemCard {
      background: #fff;
      padding: 10px;
      margin: 10px auto;
      width: 250px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Rampurhat One</h1>
  <p>Your marketplace prototype is live!</p>

  <!-- Buy Now Button (static) -->
  <a class="btn" href="#">Buy Now</a>

  <!-- Google Sign-In -->
  <button id="signin" class="btn">Sign In with Google</button>

  <!-- Post Item Section -->
  <h2>Post an Item</h2>
  <input type="text" id="itemTitle" placeholder="Item Title" />
  <input type="number" id="itemPrice" placeholder="Price" />
  <button id="postItemBtn" class="btn">Post Item</button>

  <!-- Items List -->
  <h2>Items Posted</h2>
  <div id="itemsList"></div>

  <!-- Firebase + Main Script -->
  <script type="module" src="main.js"></script>
</body>
</html>
