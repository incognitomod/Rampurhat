<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VedicPost - Hindu Scriptures & Spiritual Items</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
  }
  header {
    background-color: #2c3e50;
    color: white;
    padding: 15px 20px;
    text-align: center;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 15px;
  }
  .item-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin-bottom: 20px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s;
  }
  .item-card:hover {
    transform: translateY(-2px);
  }
  .item-title {
    font-size: 18px;
    font-weight: bold;
    color: #34495e;
    margin-bottom: 8px;
  }
  .item-price {
    font-size: 16px;
    color: #e74c3c;
    margin-bottom: 10px;
  }
  button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    align-self: flex-start;
  }
  button:hover {
    background-color: #2980b9;
  }
  .signin-btn {
    margin: 20px auto;
    display: block;
    background-color: #27ae60;
  }
  .signin-btn:hover {
    background-color: #1e8449;
  }
</style>
</head>
<body>

<header>
  <h1>VedicPost</h1>
  <p>Hindu Scriptures & Spiritual Items</p>
</header>

<div class="container">
  <button class="signin-btn" id="signinBtn">Sign In</button>

  <div class="item-card">
    <div class="item-title">Gita Book</div>
    <div class="item-price">₹250</div>
    <button>Add to Cart</button>
  </div>

  <div class="item-card">
    <div class="item-title">Brass Lamp</div>
    <div class="item-price">₹500</div>
    <button>Add to Cart</button>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
