<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rampurhat One</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --glass-bg: rgba(255,255,255,0.08);
  --glass-border: rgba(255,255,255,0.2);
  --primary-color: #FFD700;
  --secondary-color: #FF9933;
  --bg-dark: #0F172A;
  --text-light: #F1F5F9;
}

body {
  margin:0; padding:0;
  font-family: 'Inter', sans-serif;
  background: var(--bg-dark);
  color: var(--text-light);
}

header {
  text-align:center;
  padding:2rem 1rem;
}

h1 { font-size:2.5rem; font-weight:700; margin-bottom:0.5rem; }
h2 { font-size:1.75rem; margin-bottom:1rem; }

button, input {
  border-radius: 8px;
  padding: 0.6rem 1rem;
  border: none;
  outline: none;
  margin:0.4rem 0;
  transition: transform 0.2s, box-shadow 0.2s;
}

input { width: 100%; max-width: 250px; }
button {
  cursor:pointer;
  background: var(--secondary-color);
  color:#000;
  font-weight:600;
}
button:hover { background: var(--primary-color); }

/* Remove weird tap/focus flash */
button:focus, button:active {
  outline: none;
  box-shadow: none;
  background-color: var(--secondary-color);
}

.glass-card {
  background: var(--glass-bg);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--glass-border);
  border-radius: 12px;
  padding: 1rem;
  margin: 1rem 0;
  transition: transform 0.3s, box-shadow 0.3s;
}
.glass-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* Item posted cards spacing */
#itemsList .itemCard {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin: 0.8rem 0;
  padding: 1rem 1rem;
  background: var(--glass-bg);
  border-radius: 12px;
  backdrop-filter: blur(12px);
  transition: transform 0.2s, box-shadow 0.2s;
}

/* Mobile tap effect for item cards */
#itemsList .itemCard:active {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

#userStatus { margin-bottom:1rem; font-weight:500; }

.container { max-width:650px; margin:0 auto; padding:0 1.2rem; }

</style>
</head>
<body>

<header>
  <h1>Rampurhat One</h1>
  <p id="userStatus">Not signed in</p>
  <button id="signin">Sign In with Google</button>
</header>

<main class="container">
  <!-- Post Item Section -->
  <section class="glass-card">
    <h2>Post an Item</h2>
    <input type="text" id="itemTitle" placeholder="Item Title" />
    <input type="number" id="itemPrice" placeholder="Price in â‚¹" />
    <button id="postItemBtn">Post Item</button>
  </section>

  <!-- Items Posted Section -->
  <section class="glass-card">
    <h2>Items Posted</h2>
    <div id="itemsList"></div>
  </section>

  <!-- Buy Now Section -->
  <section class="glass-card">
    <h2>Buy Now</h2>
    <p>Buy buttons will appear here for future implementation.</p>
    <button disabled>Buy First Item</button>
  </section>
</main>

<script type="module" src="main.js"></script>
</body>
</html>
