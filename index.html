<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rampurhat One</title>
<style>
  :root{
    --primary:#007bff;
    --primary-dark:#0056b3;
    --danger:#e74c3c;
    --card-bg:#fff;
    --muted:#666;
  }
  *{box-sizing:border-box}
  body{
    font-family:Arial, Helvetica, sans-serif;
    margin:0;
    background:#f4f6f8;
    color:#222;
    -webkit-font-smoothing:antialiased;
  }

  header{
    background:var(--primary);
    color:#fff;
    padding:18px 12px;
    text-align:center;
  }
  header h1{margin:0; font-size:20px;}
  header p{margin:6px 0 0; font-size:13px; opacity:0.95;}

  .container{max-width:980px; margin:18px auto; padding:0 14px;}

  .row{display:flex; gap:12px; align-items:center; flex-wrap:wrap;}
  .controls{display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin:10px 0;}
  .btn{
    background:var(--primary);
    color:#fff;
    border:0;
    padding:8px 12px;
    border-radius:6px;
    cursor:pointer;
    font-size:14px;
  }
  .btn.ghost{background:transparent; color:var(--primary); border:1px solid var(--primary);}
  .btn.warn{background:var(--danger);}
  .btn.small{padding:6px 10px; font-size:13px;}
  .btn:disabled{opacity:0.6; cursor:not-allowed;}

  input, select{
    padding:10px;
    border-radius:6px;
    border:1px solid #d0d7de;
    font-size:14px;
    min-width:0;
  }
  label{font-size:13px; color:var(--muted); margin-bottom:6px; display:block;}

  .card{
    background:var(--card-bg);
    border-radius:10px;
    padding:14px;
    box-shadow:0 2px 6px rgba(20,30,50,0.06);
  }

  /* Item grid */
  #itemsList{
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(240px,1fr));
    gap:14px;
    margin-top:12px;
  }
  .itemCard{
    padding:12px;
    border-radius:8px;
    background:#fff;
    position:relative;
    display:flex;
    flex-direction:column;
    gap:8px;
    min-height:110px;
    box-shadow:0 1px 4px rgba(10,20,40,0.04);
  }
  .itemCard.sold{opacity:0.55;}
  .title{font-weight:700; font-size:16px; color:#222;}
  .price{color:var(--danger); font-weight:600; font-size:15px;}
  .meta{font-size:12px; color:#666;}
  .card-actions{margin-top:auto; display:flex; gap:8px; flex-wrap:wrap;}

  .soldBadge{
    position:absolute;
    right:10px;
    top:10px;
    background:var(--danger);
    color:#fff;
    padding:4px 8px;
    border-radius:6px;
    font-size:12px;
    font-weight:700;
  }

  .empty{padding:18px; text-align:center; color:#666;}
  @media(max-width:600px){
    header h1{font-size:18px}
  }
</style>
</head>
<body>
  <header>
    <h1>Rampurhat One</h1>
    <p>Your marketplace prototype is live!</p>
  </header>

  <div class="container">
    <div class="row" style="justify-content:space-between; align-items:center;">
      <div>
        <div id="userStatus" style="font-weight:700">Not signed in</div>
        <div id="userEmail" style="font-size:13px; color:#ddd;"></div>
      </div>
      <div class="controls">
        <button id="signin" class="btn">Sign In with Google</button>
        <button id="signout" class="btn ghost" style="display:none">Sign Out</button>
      </div>
    </div>

    <div style="height:12px;"></div>

    <div class="card">
      <h3 style="margin:0 0 8px 0;">Post an Item</h3>
      <div style="display:grid; grid-template-columns:1fr 150px; gap:10px;">
        <div>
          <label for="itemTitle">Item Title</label>
          <input id="itemTitle" placeholder="Item Title">
        </div>
        <div>
          <label for="itemPrice">Price (INR)</label>
          <input id="itemPrice" placeholder="0" type="number" min="0" step="0.01">
        </div>
      </div>
      <div style="margin-top:10px;">
        <button id="postItemBtn" class="btn">Post Item</button>
      </div>
    </div>

    <div style="height:14px;"></div>

    <div class="card" style="display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;">
      <div>
        <h3 style="margin:0 0 6px 0;">Sort Items</h3>
        <select id="sortPrice">
          <option value="none">Select Sort</option>
          <option value="low">Price: Low → High</option>
          <option value="high">Price: High → Low</option>
        </select>
      </div>
      <div style="text-align:right;">
        <div style="font-size:13px; color:#666">Items Posted</div>
      </div>
    </div>

    <div id="itemsList" aria-live="polite" class="card" style="margin-top:12px; padding:12px;"></div>

  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
