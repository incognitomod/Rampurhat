<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rampurhat One</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; text-align:center;}
    h1,h2{color:#333;}
    p{color:#555;}
    input,select{padding:8px;margin:5px;border-radius:4px;border:1px solid #ccc;width:200px;}
    .btn{padding:10px 20px;margin:5px;background:#007bff;color:#fff;border:none;border-radius:6px;cursor:pointer;}
    .btn:disabled{background:#888;}
    .itemCard{background:#fff;padding:10px;margin:10px auto;width:260px;border-radius:6px;box-shadow:0 2px 5px rgba(0,0,0,0.1);text-align:left;}
    .sold{opacity:0.6;}
    .actions button{margin:3px;}
    #sortSelect{margin-bottom:20px;}
    .modal-bg{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:none;justify-content:center;align-items:center;}
    .modal{background:#fff;padding:20px;border-radius:6px;max-width:300px;text-align:center;}
  </style>
</head>
<body>
  <h1>Rampurhat One</h1>
  <p>Your marketplace prototype is live!</p>
  <p id="userStatus">Not signed in</p>
  <button id="signin" class="btn">Sign In with Google</button>

  <h2>Post an Item</h2>
  <input type="text" id="itemTitle" placeholder="Item Title" />
  <input type="number" id="itemPrice" placeholder="Price" />
  <button id="postItemBtn" class="btn">Post Item</button>

  <h2>Sort Items</h2>
  <select id="sortSelect">
    <option value="">Select sort</option>
    <option value="asc">Price: Low → High</option>
    <option value="desc">Price: High → Low</option>
  </select>

  <h2>Items Posted</h2>
  <div id="itemsList"></div>

  <!-- Confirmation Modal -->
  <div class="modal-bg" id="modalBg">
    <div class="modal" id="modal">
      <p id="modalText"></p>
      <button id="modalConfirm" class="btn">Confirm</button>
      <button id="modalCancel" class="btn">Cancel</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
