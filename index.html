<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rampurhat One</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px 0;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0056b3;
    }

    input {
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 30px;
      color: #007bff;
    }

    #itemsList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .itemCard {
      background: #fff;
      padding: 15px;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .itemCard strong {
      font-size: 18px;
      color: #333;
    }

    .itemPrice {
      color: #e74c3c;
      font-size: 16px;
    }

    #userStatus {
      margin: 10px 0;
      font-weight: bold;
    }

    @media(max-width: 600px) {
      .itemCard {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Rampurhat One</h1>
    <p>Your marketplace prototype is live!</p>
  </header>

  <div class="container">

    <p id="userStatus">Not signed in</p>

    <!-- Buy Now Button (static) -->
    <a class="btn" href="#">Buy Now</a>

    <!-- Google Sign-In -->
    <button id="signin" class="btn">Sign In with Google</button>

    <!-- Post Item Section -->
    <h2>Post an Item</h2>
    <input type="text" id="itemTitle" placeholder="Item Title" />
    <input type="number" id="itemPrice" placeholder="Price" />
    <button id="postItemBtn" class="btn">Post Item</button>

    <!-- Items List -->
    <h2>Items Posted</h2>
    <div id="itemsList"></div>
  </div>

  <!-- Firebase + Main Script -->
  <script type="module" src="main.js"></script>
</body>
</html>
